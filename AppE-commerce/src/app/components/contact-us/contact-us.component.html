<div class="container">
  <div class="row">
    <div class="col-lg-8 mb-4">
      <h3 class="text-white">Send us a Message</h3>
      <form  [formGroup]="contactForm">
        <div class="control-group form-group">
          <div class="controls">
            <label class="text-white">Nombre completo:</label>
            <input type="text" class="form-control" id="name" formControlName="name" required data-validation-required-message="Please enter your name.">
            <p class="help-block"></p>
          </div>
        </div>
        <div class="control-group form-group">
          <div class="controls">
            <label class="text-white">Número de teléfono</label>
            <input type="tel" class="form-control" id="phone" formControlName="phone" required data-validation-required-message="Please enter your phone number.">
          </div>
        </div>
        <div class="control-group form-group">
          <div class="controls">
            <label class="text-white">Email:</label>
            <input type="email" class="form-control" id="email" formControlName="email" required data-validation-required-message="Please enter your email address.">
          </div>
        </div>
        <div class="control-group form-group">
          <div class="controls">
            <label class="text-white">Mensaje:</label>
            <textarea rows="10" cols="100" class="form-control" id="message" formControlName="message" required data-validation-required-message="Please enter your message" maxlength="999" style="resize:none"></textarea>
          </div>
        </div>
        <div id="success"></div>
        <!-- For success/fail messages -->
        <button type="submit" class="btn btn-warning" [disabled]="!contactForm.valid" (click)="onSubmit()">Enviar Mensaje</button>
      </form>
    </div>

  </div>
  <!-- /.row -->
