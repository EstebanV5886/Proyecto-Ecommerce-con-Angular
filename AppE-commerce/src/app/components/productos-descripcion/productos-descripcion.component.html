<div class="container">
  <div class="row">
    <div class="col-12">
      <h2 class="page-header">{{ titulo }}</h2>
    </div>
  </div>

  <div *ngIf="producto">
    
    <h2 class="title-description-product mt-4">{{ producto.title }}</h2>

    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-6">
        <a [routerLink]="['/productos']">
          <img class="img-fluid img-portfolio img-hover mb-3"
            src="/assets/images/jarra-leche-lechera-dibujar-latte-art-cafe-inoxidable-motta-europa-coffeetech-negra-descripcion.png"
            alt="{{ producto.title }}" />
        </a>
      </div>

      <div class="col-lg-6 col-md-6 col-sm-6 center-description-product">
        <div class="container">
          <!-- Product Price  -->
          <div class="form-group price_elem row">
            <label class="col-sm-3 col-md-3 form-control-label nopaddingtop text-white text-expanded">Price:</label>
            <div class="col-sm-8 col-md-9">
              <div class="price-mob">U$S {{ producto.price }}</div>
            </div>
          </div>

          <div class="form-group row">
            <label for="Quantity" class="col-sm-3 col-md-3 form-control-label text-white">Quantity:</label>
            <div class="col-sm-8 col-md-9">
              <input type="number" class="qty form-control" id="input-qty" name="qty" maxlength="5" value="1" />
            </div>
          </div>

          <div class="form-group qty-select row">
            <label for="Quantity" class="col-sm-3 col-md-3 form-control-label text-white">color:</label>
            <div class="col-sm-8 col-md-9">
              <select id="206919" name="206919" class="form-control prod-options">
                <option data-variant-stock="999" data-variant-id="2478882" value="687718">Grey</option>

                <option data-variant-stock="999" data-variant-id="2478882" value="687719">Black</option>
              </select>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-3 col-md-3 form-control-label text-white">Descripcion:</label>
            <div class="col-sm-8 col-md-9 description">
              <p class="text-white">{{ producto.description }}</p>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-3 col-md-3 form-control-label text-white">Details:</label>
            <div class="col-sm-9 col-md-9">
              <p class="text-white">{{ producto.title }}</p>
            </div>
          </div>
          <div>
            <a class="btn btn-outline-warning mb-4" (click)="addProduct(producto)" [routerLink]="['/carrito/' + producto._id]">AÃ±ade
              al carrito</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
