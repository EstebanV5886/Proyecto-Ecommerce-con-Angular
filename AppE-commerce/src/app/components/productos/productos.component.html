<!--Show products-->

<div class="container">

  <div class="row">

    <div class="col-12">
      <h2 class="page-header">{{titulo}}</h2>
    </div>   

  <div class="col-md-3 col-6 product-block img-contenedor" *ngFor="let producto of productos">
    <a [routerLink]="['/productos-descripcion', producto._id]">
        <img class="img-fluid img-portfolio img-hover mb-3" src="{{url + 'get-image/' + producto.image}}" alt="{{producto.description}}">
      </a>
    <div class="caption">
      <h3>
        <a [routerLink]="['/productos-descripcion', producto._id]">{{producto.title}}</a>
      </h3>
      <div class="price-mob">U$S {{producto.price}}
          <a class="btn btn-outline-warning ml-2" (click)="addToCart(producto._id)" [routerLink]="['/carrito']">AÃ±ade al carrito</a>
      </div>    
      <div class="clearfix"></div>
      <p class="product-block-description d-none d-md-block greetings">{{producto.description}}</p>
    </div>

    <div class="container">
    <app-productos-alertas (notify)="onNotify()" [producto]="producto"></app-productos-alertas> 
    </div>

  </div>

 </div>

</div>
